<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECKOUT FORM</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>CHECKOUT</h1>
    </header>
    <div class="container">
        <div class="left">
            <div class="contact form">
                <form>
                    <div>
                        <h3>Contact Information</h3>
                    </div>
                    <div class="input-box email">
                        <label for="email">Email</label>
                        <br>
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email.." required>
                    </div>
                    <div class="input-box phone">
                        <label for="phone">Phone</label>
                        <br>
                        <i class="fa-solid fa-phone"></i>
                        <input type="tel" name="phone" placeholder="Enter your phone.." id="phone" required>
                    </div>
                </form>
            </div>
            <div class="shipping form">
                <form>
                    <div class="head1">
                        <h3>Shipping Adress</h3>
                    </div>
                    <div class="input-box name">
                        <label for="name">Full Name</label>
                        <br>
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Enter your name.." required>
                    </div>
                    <div class="input-box adress">
                        <label for="address">Address</label>
                        <br>
                        <i class="fa-solid fa-house"></i>
                        <input type="text" id="address" name="address" placeholder="Enter your address.." required>
                    </div>
                    <div class="input-box city">
                        <label for="city">City</label>
                        <br>
                        <i class="fa-solid fa-city"></i>
                        <input type="text" id="city" name="city" placeholder="Enter your city.." required>
                    </div>
                    <div class="input-box 2">
                        <div class="input-box country">
                            <div class="country-post">
                                <label for="country">Country</label>
                                <br>
                                <i class="fa-solid fa-earth-europe"></i>
                                <select id="list" name="country" required>
                                    <option value="turkey">Turkey</option>
                                    <option value="germany">Germany</option>
                                    <option value="usa">USA</option>
                                    <option value="canada">Canada</option>
                                    <option value="uk">UK</option>
                                </select>
                            </div>
                            <div class="post_code">
                                <label for="postcode">Post Code</label>
                                <br>
                                <i class="fa-solid fa-envelopes-bulk"></i>
                                <input type="text" id="postcode" name="postcode" placeholder="Enter your postal code.." required>
                            </div>
                        </div>
                    </div>
                    <div class="bottom">
                        <div class="checkbox">
                            <input type="checkbox" name="check" id="input-checkbox" value="see-info-next">
                            <label for="input-checkbox"> See this information next time</label>
                        </div>
                        <div class="input-box button">
                            <button type="submit" id="submit" class="submit-button">Continue</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="right">
            <div class="card">
                <div class="bag">
                    <div class="bag-img">
                        <img src="./img/photo1.png" alt="bag">
                    </div>
                    <div>
                        <h3>Vintage Backbag</h3>
                        <p class="price"> <strong>$54.99</strong> <sub>$94.99</sub></p>
                    </div>
                    <div>
                        <div class="miktar">
                            <button><i class="fa-solid fa-minus"></i></button>
                            <p>1</p>
                            <button><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <div class="shoes">
                    <div class="shoe-img">
                        <img src="./img/photo2.png" alt="shoes">
                    </div>
                    <div class="shoe-name">
                        <h3>Levi Shoes</h3>
                        <p class="price"> <strong>$74.99</strong> <sub>$124.99</sub></p>
                    </div>
                    <div>
                        <div class="miktar">
                            <button><i class="fa-solid fa-minus"></i></button>
                            <p>1</p>
                            <button><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <div class="total">
                    <div class="wallet">
                        <p>Shipping</p>
                        <p>$19</p>
                    </div>
                    <div class="cost">
                        <p>Total</p>
                        <p>$148.98</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/beffa0ce68.js" crossorigin="anonymous"></script>
</body>
</html>
